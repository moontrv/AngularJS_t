
<!doctype html>
<html lang="en" ng-app>
<head>
    <title>How AngularJS works?</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="app.js"></script> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
	
<body>
	
	<div id="header-wrapper" ng-controller="HeaderCtrl">
		<span class="logo pull-left">BooKart</span>
		<span class="tagline pull-left">We have 1 million books for you</span>
		<div class="nav-wrapper pull-left">
			<ul class="nav nav-pills">
				<li class="active"><a href="#">Books</a></li>
				<li><a href="#">Kart</a></li>
			</ul>
		</div>
	</div>
	<div id="bookListWrapper" ng-controller="BookListCtrl">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search here...">
			</div>
		</form>
		<div>
		<ul class="list-unstyled">
			<li class="book" style="background: white url(aba-04.png) no-repeat" ng-repeat="book in books">
				<div class="book-details clearfix">
					<h3>{{book.name}}</h3>
					<p>2016</p>
					<ul class="list-unstyled list-inline">
						<li>Rating: 4</li>
						<li>Binding: Paperback</li>
						<li>Publisher: Random House India</li>
						<li>Release: 12-08.2014</li>
					</ul>
					<p>Adam in his spare time, continuously question routine of working people around him.</p>
					<button class="btn btn-info pull-right">Add to Kart</button>
				</div>
			</li>
		</ul>
		</div>
	</div>
</body>
</html>
