<!DOCTYPE html>
<html>
<head>
<title>How AngularJS works?</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="app.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script> 
</head>
<body>
	<div ng-app="myApp">
	<div id="header-wrapper" ng-controller="myCtrl">
		<span class="logo pull-left">{{appDetails.title}}</span>
		<span class="tagline pull-left">{{appDetails.tagline}}</span>
		<div class="nav-wrapper pull-left">
			<ul class="nav nav-pills">
				<li class="active"><a href="#">Books</a></li>
				<li><a href="#">Kart</a></li>
			</ul>
		</div>
		
	</div>
	<div id="header-wrapper" ng-controller="BookListCtrl">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search here...">
			</div>
		</form>
		<div>
		<ul class="list-unstyled">
			<li class="book" style="background: white url({{book.imgUrl}}) no-repeat" ng-repeat="book in books">
				<div class="book-details clearfix">
					<h3>{{book.name}}</h3>
					<p>2016</p>
					<ul class="list-unstyled list-inline">
						<li>Rating: {{book.rating}}</li>
						<li>Binding: {{book.binding}}</li>
						<li>Publisher: {{book.publisher}}</li>
						<li>Released: {{book.releaseDate}}</li>
					</ul>
					<p>{{book.details}}</p>
					<button class="btn btn-info pull-right" ng-click="addToCart(book)">Add to Kart</button>
				</div>
			</li>
		</ul>
		</div>
	</div>
	</div>
</body>
</html>
